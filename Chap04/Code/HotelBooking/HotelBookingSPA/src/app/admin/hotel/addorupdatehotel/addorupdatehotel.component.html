<h2>
  New Hotel

<div class="row">
  <div class="col-md-3">
    <ul class="nav nav-pills nav-stacked">
      <li class="active"><a href="#">Hotel Details</a></li>
      <li><a href="#">Room Information</a></li>
      <!-- <li><a href="#">Menu 2</a></li>

    </ul>
  </div>
  <div class="col-md-9">
      <legend>Hotel Details</legend>
      <fieldset>
        <div class="form-horizontal">
          <div class="form-group">
            <label for="hotelName" class="col-sm-2 control-label">Hotel Name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" #hotelName id="hotelName" name="hotelName" placeholder="Name of the Hotel" required>
            </div>
          </div>
          <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-9">
                <textarea class="form-control" cols="30" rows="10" #description id="description" name="description" placeholder="Hotel Description" required>
                </textarea>
            </div>
          </div>
          <!-- <div class="form-group">
            <div class="col-sm-offset-2 col-sm-9">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Allow Booking
                </label>
              </div>
            </div>
          </div> -->
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </div>
        </div>
    </fieldset>
  </div>
</div>
