<div class="jumbotron text-center">
  <div class="form-inline">
    <div class="form-group">
      <label for="exampleInputName2">Check-In</label>
      <div class="input-group">
          <input type="text" class="form-control" #fromDate id="exampleInputAmount" placeholder="DD-MM-YYYY">
          <div class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></div>
        </div>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail2">Check-Out</label>
      <div class="input-group">
          <input type="text" class="form-control" id="exampleInputAmount" placeholder="DD-MM-YYYY">
          <div class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></div>
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail2">No Of Guest</label>
        <select class="form-control" id="select">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
      </div>
    <button type="submit" class="btn btn-primary"> <i class="glyphicon glyphicon-search"></i> Search</button>
  </div>
</div>
